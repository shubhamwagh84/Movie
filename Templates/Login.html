<body style="background-color:skyblue;">
  <br/>
<center><img src="{% static 'img/logo.svg' %}" alt=""></center>
    <div class="ui centered card">
      <div class="card-body">
        <h2>Login</h2>

        <form class="needs-validation" method="post" novalidate method="post">
          {% csrf_token %}  
        <div>
        <b><label>Email</label></b>
        <input class="form-control" type="text" name="login_email" required>
        </div>

        <div>
        <b><label>Password</label></b>
        <input class="form-control" type="password" name="login_password" required><br/>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <b><label class="form-check-label">&nbsp;Remember me</label></b>	

        </div><br/>

        <button type="submit" class="btn btn-primary btn-lg btn-block" name="login">Login</button>    
        </form>
        <br/><br/>
        <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

     </div>



</div>
