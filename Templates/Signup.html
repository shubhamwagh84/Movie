<div class="ui centered card">

<div>
<b>  <a href="{{link2}}" >Account</a>

  <label class="active section">User Details</label></b>
</div>

        <form class="needs-validation" method="post" action="/Adduser/" novalidate  enctype="multipart/form-data">
      {% csrf_token %} 
    <div>
        <b><label>Name</label></b>
        <input class="form-control" type="text" name="U_Name" required>
        <div class="invalid-feedback">
        Please Enter the Name.
        </div>
    </div>
        
    <div>
        <br/>
            <b><label>Email Address</label></b>
            <input type="email" class="form-control" name="Email_Id"  id="exampleFormControlInput1" required>
        <div class="invalid-feedback">
        Enter a Valid Email-ID  
        </div>
    </div> 


    <div>
        <br/>
        <b><label>Password</label></b>
        <input class="form-control" type="password" name="Pass" required>
        <div class="invalid-feedback">
        Please Enter the Password.
      </div>
    </div>
    

    <div>
        <br/>
        <div class="form-group">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="invalidCheck" required>
         <b><label class="form-check-label" for="invalidCheck">
          &nbsp;&nbsp;I agree to the Terms and Conditions</label></b>
          </label>
        <div class="invalid-feedback">
         You must agree before submitting.
        </div>
        </div>
        </div>
    </div>


        <button type="submit" name="user_create" class="btn btn-primary btn-lg btn-block">Submit</button>    <br/>
        </form>
<script>

// Example starter JavaScript for disabling form submissions if there are invalid fields

(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
